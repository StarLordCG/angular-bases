<h3>LIST OF HEROES</h3>

<div *ngIf="deletedHero; else noDeletedHero">
  <h3>Deleted Hero: <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #noDeletedHero>
  <h3>No deleted hero</h3>
</ng-template>



<button
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
  *ngIf="heroNames.length > 0">
  Delete last hero
</button>


<ul class="mt-2 list-group">
  <li
    class="list-group-item"
    *ngFor="let name of heroNames">
    {{ name }}
  </li>
</ul>
