
<h1>{{name}}</h1>

<dl>
  <td>Nomber:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>

<button
  class="btn btn-primary mx-2"
  (click)="changeHero()"
  *ngIf="name !== 'Doctor Strange'">

</button>

<button
  class="btn btn-primary mx-2"
  (click)="changeAge()"
  *ngIf="age !== 30">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
